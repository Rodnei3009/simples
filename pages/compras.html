<div class="divbody" ng-controller="comprasCTRL">
    
    <br>
    <br>
    
    <div class="spinnerpos" ng-show="carregou">
        <div class="preloader1">                
           <span></span>
           <span></span>
           <span></span>
           <span></span>
           <span></span>
           <span></span>
           <span></span>
           <span></span>
           <span></span>
           <span></span> 
        </div>
    </div>    
    
    <br>
    
    <div ng-hide="carregou" >

        <div class="divselec">
            <div>									
                <select id="prodCategorias" class="form-control" placeholder="Search Categoria" ng-model="data.singleSelect" ng-options="categoria for categoria in categorias"></select>
            </div>
        </div>    
        
        <div class="divpos" ng-repeat="produto in produtos | filter:data.singleSelect">
            <div class="divrounded">
                <div class="divpos divformatter">
                    <spam class="num">{{produto.descricao}}</spam>
                </div>

                <div class="divpos divcateg">
                    <span>{{produto.categoria}}</span>
                </div>
                
                <div class="blocodir">
                    <input type="checkbox" name={{produto.prodID}} id={{produto.prodID}} class="css-checkbox" ng-click="saveCompras(produto.prodID)" /><label for={{produto.prodID}} class="css-label"></label>
                </div>
            </div>
            
        </div>  
        
        <br>
        
        <div class="divselec">
            <div class="progress">
              <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:50%">
                {{contSelec}}
              </div>
            </div>
            
            <a class="btn btn-block btn-lg btn-primary" ng-click="saveCompras()"><span class="glyphicon glyphicon-check"></span> Finalizar compra</a>
            
        </div>
        
        <br>
        
    </div>

</div>
