<div class="divbody" ng-controller="listprod">
    
    <br>
    <br>
    
    <div class="spinnerpos" ng-show="carregou">
        <div class="preloader1">                
           <span></span>
           <span></span>
           <span></span>
           <span></span>
           <span></span>
           <span></span>
           <span></span>
           <span></span>
           <span></span>
           <span></span> 
        </div>
    </div>    
    
    <br>
    <br>
        
    <div class="divselec">
        <select id="soflow">
          <!-- This method is nice because it doesn't require extra div tags, but it also doesn't retain the style across all browsers. -->
          <option>Categoria</option>
          <option>Alimentação</option>
          <option>Produtos de Limpeza</option>
        </select>
    </div>
    
    <div ng-hide="carregou" >

        <br>
        
        <div class="divpos" ng-repeat="produto in produtos">
            <div class="divrounded">
                <div class="divpos divformatter">
                    <spam class="num">{{produto.descricao}}</spam>
                </div>

                <div class="divpos divcateg">
                    <span>{{produto.categoria}}</span>
                </div>

                <div class="blocodir">
                    <input type="checkbox" name={{produto.prodID}} id={{produto.prodID}} class="css-checkbox" /><label for={{produto.prodID}} class="css-label"></label>
                </div>
            </div>
            
        </div>
                
        <div class="divpos">
            <div class="divrounded">
                <div class="divpos divformatter">
                    <spam class="num">Arroz</spam>
                </div>

                <div class="divpos divcateg">
                    <span>Alimentação</span>
                </div>

                <div class="blocodir">

                </div>
            </div>
            
        </div>
        
        <br>
        
        <div class="col-sm-12">
            <div class="xe-widget xe-counter-block" >
                <div class="xe-upper">
                    <div class="xe-icon">
                        <div class="checkbox checkbox-primary">
                            <input id="checkbox" type="checkbox" checked>
                        </div>
                    </div>
                    <div class="xe-label">
                        <strong class="num">99%</strong>
                        <span>SLA no prazo</span>
                    </div>

                </div>
            </div>
        </div>

        
        <div>
            <br>
        </div>
    </div>

</div>
