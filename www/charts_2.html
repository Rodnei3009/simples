<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Case</title>
  <meta charset="utf-8">
  
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1" />
    
    
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/xenon.css">
    


</head>
<body>

        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>                        
              </button>
              <a class="navbar-brand" href="#">Dashboard</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="charts.html">Gráficos</a></li>
                <li><a href="charts_old.html">Gráficos OLD</a></li>
                <li><a href="charts_original.html">Gráficos Original</a></li>    
              </ul>
            </div>
          </div>
        </nav>


    
        <div class="col-sm-4">
				
            <div class="xe-widget xe-counter-block" data-count=".num" data-from="0" data-to="99.9" data-suffix="%" data-duration="2">
                <div class="xe-upper">

                    <div class="xe-icon">
                        <i class="linecons-cloud"></i>
                    </div>
                    <div class="xe-label">
                        <strong class="num">0.0%</strong>
                        <span>Server uptime</span>
                    </div>

                </div>
                <div class="xe-lower">
                    <div class="border"></div>

                    <span>Result</span>
                    <strong>78% Increase</strong>
                </div>
            </div>

        </div>

        <div class="col-sm-4">

            <div class="xe-widget xe-counter-block xe-counter-block-purple" data-count=".num" data-from="0" data-to="512" data-duration="3">
                <div class="xe-upper">

                    <div class="xe-icon">
                        <i class="linecons-camera"></i>
                    </div>
                    <div class="xe-label">
                        <strong class="num">0</strong>
                        <span>Photos Taken</span>
                    </div>

                </div>
                <div class="xe-lower">
                    <div class="border"></div>

                    <span>Increase</span>
                    <strong>512 more photos</strong>
                </div>
            </div>

        </div>                
    
    
</body>
</html>
